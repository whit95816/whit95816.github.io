<h1>Web 發送資訊</h1>
<p>這頁的 HTML 註解含有能允許使用者用 FrontPage 製作時使用 Web 發送精靈或使用 Web 發送精靈的程式集，例如使用原來同樣的使用者名稱及密碼的 FrontPad 等等之設定資訊。若要更多有關於 Web 發送精靈 API 的資料，可參照 Microsoft's Internet SDK。 </p>
